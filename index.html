<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>

    <!-- WRAPPER GRADIENT -->
    <div class="wrapper-gradient">

      <!-- Finestra principale app -->
      <main class="finestra-principale">

        <!-- LATO-CONTATTI -->
        <div id="lato-contatti" class="lato-contatti">

          <!-- Intestazione contatti -->
          <div class="intestazione-contatti">

          </div>
          <!-- Fine Intestazione contatti -->

          <!-- Notifiche -->
          <div id="notifiche" class="notifiche">

          </div>
          <!-- Fine Notifiche -->

          <!-- Contatti -->
          <div class="contatti">

            <!-- ricerca-contatti -->
            <div id="ricerca" class="ricerca">

            </div>
            <!-- fine ricerca-contatti -->

            <!-- lista-contatti -->
            <ul class="lista-contatti">
              <li class="contatto">contatto</li>
              <li class="contatto">contatto</li>
              <li class="contatto">contatto</li>
              <li class="contatto">contatto</li>
              <li class="contatto">contatto</li>
              <li class="contatto">contatto</li>
              <li class="contatto">contatto</li>
            </ul>
            <!-- fine lista-contatti -->
          </div>
          <!-- Fine Contatti -->
        </div>
        <!-- Fine LATO-CONTATTI -->

        <!-- LATO-CHAT -->
        <div id="lato-chat" class="lato-chat">

          <!-- Intestazione chat -->
          <div class="intestazione-chat">

          </div>
          <!-- Fine Intestazione chat -->
        </div>
        <!-- FINE LATO-CHAT -->
      </main>
      <!-- Fine Finestra principale app -->
    </div>
    <!-- FINE WRAPPER GRADIENT -->

    <!-- link javascript -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
