<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>

    <!-- WRAPPER GRADIENT -->
    <div class="wrapper-gradient">

      <!-- Finestra principale app -->
      <main class="finestra-principale">

        <!-- LATO-CONTATTI -->
        <div id="lato-contatti" class="lato-contatti">

          <!-- Intestazione contatti -->
          <div class="intestazione-contatti">

            <!-- utente -->
            <div id="utente" class="utente contatto">

              <!-- avatar -->
              <div class="avatar">
                <img src="img/avatar_io.jpg" alt="Avatar_Io">
              </div>
              <!-- fine avatar -->
            </div>
            <!-- fine utente -->

            <!-- Men첫-intestazione -->
            <ul class="menu">
              <li class="elemento-menu">
                <i class="fas fa-circle-notch"></i>
              </li>
              <li class="elemento-menu">
                <i class="fas fa-comment-alt"></i>
              </li>
              <li class="elemento-menu">
                <i class="fas fa-ellipsis-v"></i>
              </li>
            </ul>
            <!-- fine Men첫-intestazione -->
          </div>
          <!-- Fine Intestazione contatti -->

          <!-- Notifiche -->
          <div id="notifiche" class="notifiche">

            <!-- miniatura -->
            <div class="miniatura">
              <i class="fas fa-bell-slash"></i>
            </div>
            <!-- fine miniatura -->

            <!-- impostazioni-notifiche -->
            <div class="impostazioni-notifiche">
              <h4>
                Ricevi notifiche di nuovi messaggi
              </h4>
              <a class="info-notifiche" href="#">
                Attiva notifiche desktop
              </a>
            </div>
            <!-- fine impostazioni-notifiche -->
          </div>
          <!-- Fine Notifiche -->

          <!-- Contatti -->
          <div class="contatti">

            <!-- ricerca-contatti -->
            <div id="ricerca" class="ricerca">

              <!-- input -->
              <div class="input">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Cera o inizia una nuova chat">
              </div>
              <!-- fine input -->
            </div>
            <!-- fine ricerca-contatti -->

            <!-- lista-contatti -->
            <ul class="lista-contatti">
              <li class="contatto">contatto</li>
              <li class="contatto">contatto</li>
              <li class="contatto">contatto</li>
              <li class="contatto">contatto</li>
              <li class="contatto">contatto</li>
              <li class="contatto">contatto</li>
              <li class="contatto">contatto</li>
            </ul>
            <!-- fine lista-contatti -->
          </div>
          <!-- Fine Contatti -->
        </div>
        <!-- Fine LATO-CONTATTI -->

        <!-- LATO-CHAT -->
        <div id="lato-chat" class="lato-chat">

          <!-- Intestazione chat -->
          <div class="intestazione-chat">

            <!-- destinatario -->
            <div id="destinatario" class="destinatario contatto">

              <!-- avatar -->
              <div class="avatar">
                <img src="img/avatar_1.jpg" alt="Avatar_Io">
              </div>
              <!-- fine avatar -->

              <!-- credenziali -->
              <div class="credenziali">
                <h4 class="nome-contatto">
                  Michele
                </h4>
                <p class="info-contatto">
                  Ultimo accesso oggi alle 15.40
                </p>
              </div>
              <!-- fine credenziali -->
            </div>
            <!-- fine destinatario -->

            <!-- Men첫-intestazione -->
            <ul class="menu">
              <li class="elemento-menu">
                <i class="fas fa-search"></i>
              </li>
              <li class="elemento-menu">
                <i class="fas fa-paperclip"></i>
              </li>
              <li class="elemento-menu">
                <i class="fas fa-ellipsis-v"></i>
              </li>
            </ul>
            <!-- fine Men첫-intestazione -->
          </div>
          <!-- Fine Intestazione chat -->

          <!-- Chat -->
          <div id="chat" class="chat">

          </div>
          <!-- Fine Chat -->

          <!-- Toolbar -->
          <div id="toolbar" class="toolbar">

          </div>
          <!-- Fine Toolbar -->
        </div>
        <!-- FINE LATO-CHAT -->
      </main>
      <!-- Fine Finestra principale app -->
    </div>
    <!-- FINE WRAPPER GRADIENT -->

    <!-- link javascript -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
